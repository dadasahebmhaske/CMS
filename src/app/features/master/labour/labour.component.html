<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
      <div class="row">
          <article class="col-sm-8 col-sm-offset-2">
              <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
                  <header class="text-center">
                      <h2>
                          <i class="fa fa-database"></i> Labour  Master</h2>
                  </header>
                  <div>
                      <div class="widget-body">
                          <form name="labourForm" #labourForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" ngNativeValidate>
                              <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="sel1">Designation <span class="errorMessage">*</span>
                                        </label>
                                        <select class="form-control" [(ngModel)]="labour.DesigId" name="DesigId" required>
                                          <option value="" selected hidden> Select Designation </option>
                                          <option [value]="des.DesigId" *ngFor="let des of designationData">{{des.DesigName}}
                                          </option>
                                        </select>
                                      </div>
                                </div> 
                                  <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Labor Name <span class="errorMessage">*</span>
                                        </label>
                                        <input type="text" class="form-control" placeholder="Enter Labour Name"
                                        [(ngModel)]="labour.LabourName" name="LabourName" saCommonDir dirType="alphaonly"
                                        required />
                                       
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                  <div class="form-group">
                                      <label>Mobile No. <span class="errorMessage">*</span>
                                      </label>
                                      <input type="text" class="form-control" placeholder="Enter Mobile No."
                                      [(ngModel)]="labour.MobileNo" name="MobileNo" minlength="10" maxlength="10"
                                      saCommonDir dirType="number" required />        
                                  </div>
                              </div>
                                <div class="col-sm-9">
                                  <div class="form-group">
                                      <label>Address <span class="errorMessage">*</span>
                                      </label>
                                      <input type="text" class="form-control" placeholder="Enter Address " [(ngModel)]="labour.Address" name="Address" saCommonDir
                                          dirType="alphanumeric" required />
                                  </div>
                              </div>
                     
                              <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Per Day Rate<span class="errorMessage">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter Rate" [(ngModel)]="labour.PerDayRate" name="PerDayRate" saCommonDir
                                        dirType="decimal" required />
                                </div>
                            </div>
                           
                            <div class="col-sm-3">
                              <div class="form-group">
                                  <label>Aadhar No.<span class="errorMessage">*</span>
                                  </label>
                                  <input type="text" class="form-control" placeholder="Enter Adhar No." [(ngModel)]="labour.AadhaarNo" name="AadhaarNo" saCommonDir
                                      dirType="number"  minlength="12" maxlength="12" required />
                              </div>
                            </div>
                              <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Bank Name <span class="errorMessage">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter Bank Name" [(ngModel)]="labour.BankName" name="BankName" saCommonDir
                                        dirType="alphanumeric" required />
                                </div>
                            </div>
                            <div class="col-sm-3">
                              <div class="form-group">
                                  <label>Account No. <span class="errorMessage">*</span>
                                  </label>
                                  <input type="text" class="form-control" placeholder="Enter Account No. " [(ngModel)]="labour.AccountNo" name="AccountNo" saCommonDir
                                      dirType="number" required />
                              </div>
                        
                          </div>
                   
                        <div class="col-sm-3">
                          <div class="form-group">
                              <label>IFSC <span class="errorMessage">*</span>
                              </label>
                              <input type="text" class="form-control" placeholder="Enter IFSC"
                              pattern="[A-Z]{4}[0]{3}[0-9]{4}"   oninvalid="this.setCustomValidity('Enter valid IFSC Code ')" onchange=" setCustomValidity('')" oninput=" setCustomValidity(' ')" [(ngModel)]="labour.IFSCNo" name="IFSCNo" saCommonDir
                                  dirType="alphanumericupper" required />
                          </div>
                    
                      </div>
                              </div>
                              <div class="row">
                                  <div class="col-sm-6">
                                      <label>
                                          <input type="checkbox" trueFalseValue trueValue="Y" falseValue="N" name="IsActive" [(ngModel)]='labour.IsActive' /> Is Active </label>
                                  </div>
                              </div>
                              <footer>
                                  <div class="row">
                                      <div class="col-sm-12 ">
                                          <hr />
                                          <a class="pull-right btn btn-default" routerLink="/master/labour-master">
                                              <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back </a>
                                          <button class="pull-right btn btn-primary marg-right" type="submit" [disabled]="!loaderbtn">
                                              <i class="fa fa-fw" [ngClass]="{'fa-paper-plane':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Submit':'Loading'}}</button>
                                      </div>
                                  </div>
                              </footer>
                          </form>
                      </div>
                  </div>
              </div>
          </article>
      </div>
  </sa-widgets-grid>
</div>

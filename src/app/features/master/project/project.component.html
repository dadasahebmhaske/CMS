<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
      <div class="row">
          <article class="col-sm-8 col-sm-offset-2">
              <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
                  <header class="text-center">
                      <h2>
                          <i class="fa fa-database"></i> Project Master</h2>
                  </header>
                  <div>
                      <div class="widget-body">
                          <form name="transportForm" #transportForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" ngNativeValidate>
                              <div class="row">
                                <div class="col-sm-6">
                                  <div class="form-group">
                                    <label for="sel1">Site <span class="errorMessage">*</span>
                                    </label>
                                    <select class="form-control" [(ngModel)]="transport.RoleCode" name="RoleCode" required>
                                      <option value="" selected hidden> Select Site </option>
                                      <option [value]="des.RoleCode" *ngFor="let des of designationData">{{des.RoleDesc}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
                                
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                          <label>Project Name <span class="errorMessage">*</span>
                                          </label>
                                          <input type="text" class="form-control" placeholder="Enter Site " [(ngModel)]="transport.VehicleType" name="VehicleType" saCommonDir
                                              dirType="alphanumeric" required />
                                      </div>
                                  </div>
                                  <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Number Of Units <span class="errorMessage">*</span>
                                        </label>
                                        <input type="text" class="form-control" placeholder="Enter Number Of Units  " [(ngModel)]="transport.VehicleType" name="VehicleType" saCommonDir
                                            dirType="alphanumeric" required />
                                    </div>
                                </div>
                            
                                <div class="col-sm-4">
                                  <div class="form-group">
                                    <label for="sel1">Start Date <span class="errorMessage">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter Start Date "
                                      [(ngModel)]="transport.DateOfBirth" name="DateOfBirth" bsDatepicker
                                      [bsConfig]="datePickerConfig" onkeydown="return false" required />
                                  </div>
                                </div>
                                <div class="col-sm-4">
                                  <div class="form-group">
                                    <label for="sel1">End Date <span class="errorMessage">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter End Date "
                                      [(ngModel)]="transport.DateOfBirth" name="DateOfBirth" bsDatepicker
                                      [bsConfig]="datePickerConfig" onkeydown="return false" required />
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                  <div class="col-sm-6">
                                      <label>
                                          <input type="checkbox" trueFalseValue trueValue="Y" falseValue="N" name="IsActive" [(ngModel)]='transport.IsActive' /> Is Active </label>
                                  </div>
                              </div>
                              <footer>
                                  <div class="row">
                                      <div class="col-sm-12 ">
                                          <hr />
                                          <a class="pull-right btn btn-default" routerLink="/master/project-master">
                                              <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back </a>
                                          <button class="pull-right btn btn-primary marg-right" type="submit" [disabled]="!loaderbtn">
                                              <i class="fa fa-fw" [ngClass]="{'fa-paper-plane':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Submit':'Loading'}}</button>
                                      </div>
                                  </div>
                              </footer>
                          </form>
                      </div>
                  </div>
              </div>
          </article>
      </div>
  </sa-widgets-grid>
</div>

<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
      <div class="row">
          <article class="col-sm-8 col-sm-offset-2">
              <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
                  <header class="text-center">
                      <h2>
                          <i class="fa fa-database"></i> Site Master</h2>
                  </header>
                  <div>
                      <div class="widget-body">
                          <form name="siteForm" #siteForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" ngNativeValidate>
                              <div class="row">
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                          <label>Site Name <span class="errorMessage">*</span>
                                          </label>
                                          <input type="text" class="form-control" placeholder="Enter Site " [(ngModel)]="site.SiteName" name="SiteName" saCommonDir
                                              dirType="alphanumeric" required />
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Address <span class="errorMessage">*</span>
                                        </label>
                                        <input type="text" class="form-control" placeholder="Enter Address " [(ngModel)]="site.Address" name="Address"  required />
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                  <div class="form-group">
                                    <label for="sel1">Site GM <span class="errorMessage">*</span>
                                    </label>
                                    <select class="form-control" [(ngModel)]="site.GeneralManagerId" name="GeneralManagerId" required>
                                      <option value="" selected hidden> Select GM </option>
                                      <option [value]="des.EmpId" *ngFor="let des of GMData">{{des.EmpName}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-sm-4">
                                  <div class="form-group">
                                    <label for="sel1">Site Engineer 1 <span class="errorMessage">*</span>
                                    </label>
                                    <select class="form-control" [(ngModel)]="site.FirstEngineerId" name="FirstEngineerId" required>
                                      <option value="" selected hidden> Select Engineer </option>
                                      <option [value]="des.EmpId" *ngFor="let des of EnggData">{{des.EmpName}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-sm-4">
                                  <div class="form-group">
                                    <label for="sel1">Site Engineer 2 <span class="errorMessage">*</span>
                                    </label>
                                    <select class="form-control" [(ngModel)]="site.SecondEngineerId" name="SecondEngineerId" required>
                                      <option value="" selected hidden> Select Engineer </option>
                                      <option [value]="des.EmpId" *ngFor="let des of EnggData">{{des.EmpName}}
                                      </option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-sm-4">
                                  <label>
                                      <input type="checkbox" trueFalseValue trueValue="Y" falseValue="N" name="IsMainSite" [(ngModel)]='site.IsMainSite' /> Is Main Site </label>
                              </div>
                                  <div class="col-sm-6">
                                      <label>
                                          <input type="checkbox" trueFalseValue trueValue="Y" falseValue="N" name="IsActive" [(ngModel)]='site.IsActive' /> Is Active </label>
                                  </div>
                              </div>
                              <footer>
                                  <div class="row">
                                      <div class="col-sm-12 ">
                                          <hr />
                                          <a class="pull-right btn btn-default" routerLink="/master/site-master">
                                              <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back </a>
                                          <button class="pull-right btn btn-primary marg-right" type="submit" [disabled]="!loaderbtn">
                                              <i class="fa fa-fw" [ngClass]="{'fa-paper-plane':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Submit':'Loading'}}</button>
                                      </div>
                                  </div>
                              </footer>
                          </form>
                      </div>
                  </div>
              </div>
          </article>
      </div>
  </sa-widgets-grid>
</div>

<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
      <div class="row">
          <article class="col-sm-6 col-sm-offset-3">
              <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
                  <header class="text-center">
                      <h2>
                          <i class="fa fa-database"></i> Company Type Master</h2>
                  </header>
                  <div>
                      <div class="widget-body">
                          <form name="companytypeForm" #companytypeForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" ngNativeValidate>
                              <div class="row">
                                <!-- <div class="col-sm-4">
                                    <div class="form-group">
                                      <label for="sel1">Type <span class="errorMessage">*</span>
                                      </label>
                                      <select class="form-control" [(ngModel)]="company.RoleCode" name="RoleCode" required>
                                        <option value="" selected hidden> Select Type </option>
                                        <option value=""> Company </option>
                                        <option [value]="des.RoleCode" *ngFor="let des of designationData">{{des.RoleDesc}}
                                        </option>
                                      </select>
                                    </div>
                                  </div> -->
                                  <div class="col-sm-12">
                                    <div class="form-group">
                                        <label> Company Type Name <span class="errorMessage">*</span>
                                        </label>
                                        <input type="text" class="form-control" placeholder="Enter Company Type" [(ngModel)]="company.TypeName" name="TypeName" saCommonDir
                                            dirType="alphanumeric" required />
                                    </div>
                                </div>
                              </div>
                              <div class="row">
                                  <div class="col-sm-6">
                                    <label>
                                        <input type="checkbox" trueFalseValue trueValue="Y" falseValue="N" name="IsActive" [(ngModel)]='company.IsActive' /> Is Active </label>
                                </div>
                              </div>
                              <footer>
                                  <div class="row">
                                      <div class="col-sm-12 ">
                                          <hr />
                                          <a class="pull-right btn btn-default" routerLink="/master/company-type-master">
                                              <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back </a>
                                          <button class="pull-right btn btn-primary marg-right" type="submit" [disabled]="!loaderbtn">
                                              <i class="fa fa-fw" [ngClass]="{'fa-paper-plane':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Submit':'Loading'}}</button>
                                      </div>
                                  </div>
                              </footer>
                          </form>
                      </div>
                  </div>
              </div>
          </article>
      </div>
  </sa-widgets-grid>
</div>

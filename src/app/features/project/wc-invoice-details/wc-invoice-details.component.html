<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12">
        <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true"
          minimize="false" color="blueDark">
          <header class="text-center">
            <h2>
              <i class="fa fa-database"></i> Invoice Details</h2>
          </header>
          <div>
            <div class="widget-body">
              <form name="transportForm" #transportForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off"
                ngNativeValidate>
                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group">
                      <label for="sel1">Site <span class="errorMessage">*</span>
                      </label>
                      <select class="form-control" [(ngModel)]="project.SiteId" name="SiteId" (change)="onSelectSite(project.SiteId,'S')"
                        [disabled]="project.TranNo!=null" required>
                        <option value="" selected hidden> Select Site </option>
                        <option [value]="des.SiteId" *ngFor="let des of SiteData">{{des.SiteName}}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <label for="sel1">Project <span class="errorMessage">*</span>
                      </label>
                      <select class="form-control" [(ngModel)]="project.ProjectId" name="ProjectId"
                        (change)="onSelectProject('')" [disabled]="project.TranNo!=null" required>
                        <option value="" selected hidden> Select Project </option>
                        <option [value]="des.ProjectId" *ngFor="let des of ProjectData">{{des.ProjectName}}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label for="sel1">Select Work Contract  <span class="errorMessage">*</span>
                      </label>
                      <select class="form-control" [(ngModel)]="project.VendorId" name="VendorId"  (change)="onSelectWorkContract()" [disabled]="project.TranNo!=null" required>
                        <option value="" selected hidden> Select Work Contract </option>
                        <option [value]="des.VendorId" *ngFor="let des of InvoiceData">{{des.VendorName}}
                        </option>
                      </select>
                    </div>
                  </div>
                  <!-- <div class="col-sm-2">
                    <div class="form-group">
                      <label>Invoice  No. <span class="errorMessage">*</span>
                      </label>
                      <input type="text" class="form-control" placeholder="Enter Invoice No. " [(ngModel)]="transport.InvoiceNo"
                        name="InvoiceNo" saCommonDir dirType="alphanumeric" required />
                    </div>
                  </div> -->
             
                  <div class="col-sm-2">
                    <div class="form-group">
                      <label>Invoice Date <span class="errorMessage">*</span>
                      </label>
                      <input type="text" class="form-control" placeholder="Enter Invoice Date " [(ngModel)]="project.INVDate"
                        name="INVDate" saCommonDir dirType="alphanumeric" required />
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr align="center" class="text-center">
                                    <th  class="text-center">#</th>
                                    <th  class="text-center">Activity</th>
                                    <th  class="text-center">Quantity</th>
                                    <th class="text-center">Unit</th>
                                    <th  class="text-center">Rate</th>
                                    <th class="text-center">Amount</th>
                                    <th class="text-center">IGST %</th>
                                    <th class="text-center">SGST %</th>
                                    <th class="text-center">CGST %</th>
                                    <th class="text-center">IGST Amount</th>
                                    <th class="text-center">SGST Amount</th>
                                    <th class="text-center">CGST Amount</th>
                                    <th class="text-center">Total Amount </th>
                                    <th class="text-center">Remove </th>
                              
                                </tr>
                           
                            </thead>
                            <tbody>
                              <tr>
                                <td>1.</td>
                                <td colspan="13"><strong>Premises Road Work</strong></td>
                              </tr>
                                <tr>
                                <td></td>
                                <td>Pever Block</td>
                                <td class="text-center">65</td>
                                <td class="text-center">Sqft</td>
                                <td  class="text-center">18</td>
                                <td  class="text-center">1170</td>
                                <td  class="text-center">0</td>
                                <td  class="text-center">9</td>
                                <td  class="text-center">9</td>
                                <td  class="text-center">0</td>
                                <td  class="text-center">19</td>
                                <td  class="text-center">19</td>
                                 <td class="text-center">1178</td>
                                 <td class="text-center">
                                  <button class="btn btn-xs btn-danger" (click)=onRemoveDoc(docs,i+1)>Remove</button>
                              </td> 
                                </tr>
                                              <tr>
                                                <td colspan="5" class="text-right"><strong>TOTAL</strong></td>
                                                <td class="text-center"><strong>23000</strong>  </td>
                                                <td></td>    <td></td>    <td></td>
                                                <td class="text-center"><strong>19</strong>  </td>
                                                <td class="text-center"><strong>38</strong>  </td>
                                                <td class="text-center"><strong>38</strong>  </td>
                                                <td class="text-center"><strong>340900</strong>  </td>
                                                <td></td>
                                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
           
              
                <footer>
                  <div class="row">
                    <div class="col-sm-12 ">
                      <hr />
                      <a class="pull-right btn btn-default" routerLink="/project/wc-invoice-details-list">
                        <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back </a>
                      <button class="pull-right btn btn-primary marg-right" type="submit" [disabled]="!loaderbtn">
                        <i class="fa fa-fw" [ngClass]="{'fa-paper-plane':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i>
                        {{loaderbtn==true? 'Submit':'Loading'}}</button>
                    </div>
                  </div>
                </footer>
              </form>
            </div>
          </div>
        </div>
      </article>
    </div>
  </sa-widgets-grid>
</div>
